<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - A Free Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../assets/freelancer/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/freelancer/css/freelancer.css" rel="stylesheet" type="text/css">
    <link href="../../assets/freelancer/custom.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="../../assets/freelancer/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- IE8 support for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>

  <body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#page-top">FHIR: {{chat_name}}</a>
      </div>


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="../../feeds/skype/{{slug}}.atom">atom</a></li> 
          <li><a href="../../feeds/skype/{{slug}}.json">json</a></li> 
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Other chats <b class="caret"></b></a>
          <ul class="dropdown-menu">
          {% for chat in other_chats %}
          <li><a href="./{{chat.slug}}.html">{{chat.title}}</a></li>
          {% endfor %}
          </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
    </nav>

    <section id="logs">
    <div class="container">
      <div class="row">
        <div class="col-lg-10">
          {% for message in messages %}
          <div class="message">
            <span class="when">{{message.timestamp}}</span>
            <span class="who">{{message.author}}: </span>
            {{message.body|safe}}
          </div>
          {% endfor %}        </div>
      </div>
    </div>
    </section>



    <footer class="text-center">
    <div class="footer-above">
      <div class="container">
      </div>
    </div>
    <div class="footer-below">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            Fast Healthcare Interoperability Resources
          </div>
        </div>
      </div>
    </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  </body>

</html>
